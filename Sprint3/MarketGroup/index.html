<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

</head>
<body>
    <div class="login-container">
          <div class="login-info-container">
            <img src="/assets/images/logo.png" class="logo">
            <h1 class="title">Inicia sesion con</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="/assets/images/google.svg" alt="google-image">
                    <span onclick="window.location='https://www.google.com/'">Google</span>
                </div>
                <div class="social-login-element">
                    <img src="/assets/images/facebook.svg" alt="facebook-image">
                    <span onclick="window.location='https://www.facebook.com/'">Facebook</span>
                </div>
            </div>
           
            <p>O</p>
           
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                
                    <div class="recuerdame">
                        <input class ="re" type="checkbox"> 
                        <label>Recuerdame</label>
                    </div>
                <p id="con">Olvidaste la contraseña? <span class="span">Click aqui</span></p>
                <button  id= "btn" class="btn">login</button>
                <p>No tienes cuenta? <a href="registro.html" class="span" >Registrate</a></p>
            </form>
          </div>
            <img class="image-container" src="/assets/images/login.svg" alt="">
           
      </div>
      <script src="script.js"></script>
</body>
</html>
